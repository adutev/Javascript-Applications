<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exam Template</title>
	<script type="text/javascript" src="./scripts/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./scripts/libs/jquery.noty.packaged.min.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
	<script type="text/javascript" src="./scripts/ajax-requester.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Bookmarks<span></span><a href="#" id="logout-button">Logout</a></h1>

	</header>
	<div id="main-content">
		<div id="login">
			<label for="username">Username: </label><input type="text" id="username"><br>
			<label for="password">Password: </label><input type="password" id="password"><br>
			<button id="login-button">Login</button><a id="registerViewButton" href="#"> Register here</a>
			<button id="register-button">Register</button><a id="loginViewButton" href="#"> Login here</a>
		</div>
		<div id="bookmarks">
			
		</div>
		<div id="create-bookmark">
			<h4>Create bookmark</h4>
			<label for="create-bookmark-title">Title</label><input id="create-bookmark-title" type="text"><br>
			<label for="create-bookmark-url">Url</label><input id="create-bookmark-url" type="text"><br>
			<button id="create-bookmark-button">Create bookmark</button>
		</div>
	</div>
</body>
</html>
